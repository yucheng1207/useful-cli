<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">

<body>
	<div class="drone"></div>
	<div class="shadow"></div>
	<label class="text">正在打开应用，请稍后...</label>
	<style>
		html {
			height: 100%;
			width: 100%;
		}

		body {
			margin: 0;
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		body div.drone {
			width: 60px;
			height: 60px;
			background: url("./uIcon.png");
			background-size: contain;
			background-repeat: no-repeat;
		}

		body div.shadow {
			display: block;
			border-radius: 100%;
			height: 6.66666666667px;
			width: 40px;
			background-color: rgba(149, 159, 166, 0.2);
			opacity: 0.3;
		}

		body .text {
			margin-top: 32px;
			font-size: 14px;
			font-family: PingFangSC-Regular, SFProText-Regular, Microsoft Yahei;
			font-weight: normal;
			font-style: normal;
			font-stretch: normal;
			line-height: 1.29;
			letter-spacing: normal;
			text-align: center;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			color: rgba(149, 159, 166);
		}

		@keyframes bounce {
			0% {
				transform: translateY(0) scale(1.15, 0.8);
			}

			20% {
				transform: translateY(-20px) scaleY(1.1);
			}

			50% {
				transform: translateY(-35px) scale(1);
			}

			80% {
				transform: translateY(-20px) scale(1);
			}

			100% {
				transform: translateY(0) scale(1.15, 0.8);
			}
		}

		@keyframes scale-shadow {
			0% {
				opacity: 0.3;
				transform: scale(1);
			}

			50% {
				opacity: 0.2;
				transform: scale(0.5);
			}

			100% {
				opacity: 0.3;
				transform: scale(1);
			}
		}

		.drone {
			animation: bounce 1s ease-in infinite;
		}

		.shadow {
			animation: scale-shadow 1s ease-in infinite;
		}
	</style>

</html>
