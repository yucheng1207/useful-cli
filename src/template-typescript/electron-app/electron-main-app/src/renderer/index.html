<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Renderer</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
    </head>
    <body>
        <p>这是渲染进程！</p>
        <p>
            正式/测试环境下主进程会自动加载“dist/renderer”下的文件作为渲染进程的内容，也可以修改”WEBVIEW_ROOT_URL”的值来改变主进程加载内容
        </p>
        <p>
            开发环境下主进程会加载 process.env.RENDERER_PORT
            端口的server作为渲染进程内容，可以通过修改RENDERER_PORT来改变sever端口号
        </p>
        <p>
            该渲染进程是一个简单的webpack项目，实际开发中可以根据不同的框架替换成别的代码，具体配置注意事项看README中的`渲染进程配置`小节
        </p>
    </body>
    <script></script>
</html>
